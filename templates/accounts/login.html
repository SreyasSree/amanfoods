{% extends 'base.html' %}

{% load static %}

{% block title %}
Amman Foods
{% endblock title %}

{% block content %}

<section class="container mt-3" style="display: flex; justify-content: center; width: fit-content; gap: 30px;">
    <a class="btn btn-outline--light text-dark btn-sm" type="button" >login</a>
    <a class="btn btn-primary btn-sm btn-transition" type="button" href="{% url 'accounts:signup' %}">signup</a>
</section>


<section class="container mt-3" style="display: flex; justify-content: center; width: fit-content;">
    <form action="" class="" method="POST">
        <div class="">
            <p>Username :</p>{{ form.username }}
            <p>Password :</p>{{ form.password }}
            {% csrf_token %}
        </div>

        <div class="" style="margin: 10px;">
            <button class="btn btn-dark">Login</button>
        </div>
    </form>
</section>





{% endblock content %}
